<!DOCTYPE html>
<html>
  <head>
    <title>Things to Do</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Things to Do</h1>
      </div>
      <form id="toDoForm" class="form-inline">
        <div class="form-group">
          <label>Task:</label>
          <input type="text" class="form-control" id="task"><span id="helpBlock" class="hidden">Duplicate Entry!</span></input>
          <label>Complete by:</label>
          <input type="date" class="form-control" id="date"></input>
        </div>
        <button class="btn btn-default hidden" type="button" id="openTasks"> Show Tasks To Do</button>
        <button class="btn btn-default" type="button" id="completedTasks"> Show Completed</button>
        <br>
        <button class="btn btn-primary center-block" type="submit" id="submitButton">Add Task</button>
        <hr>
        <ul id="toDoList">
          <h4>No Tasks Here</h4>
        </ul>
      </form>
    </div>

  </body>
</html>
